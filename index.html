<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="descriptions"
      content="create account for free, login, login with GitHub or Google"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="MeccaTech-Electronic Shop" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>MeccaTech-Sign up page</title>
    <link rel="stylesheet" href="css/signin.css" />
  </head>
  <body>
    <section class="container">
      <div class="signin-container">
        <div class="signin-descriptions">
          <img src="img/Tech Mecca Logo.webp" alt="MeccaTech Logo" width="60%"/>
          <h1>Sign in</h1>
        </div>
        <div class="signin-form">
          <form class="form" action="home.html">
            <div class="email-section">
              <label for="email">Email address</label>
              <input type="email" id="email" required name="email"/>
            </div>
            <div class="password-section">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required/>
            </div>
            <div class="checkbox-section">
              <div class="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox" />
                <label class="remember" for="checkbox">Remember me</label>
              </div>
              <div class="forget-password">
                <a href="#">Forget Password?</a>
              </div>
            </div>
            <div class="signin-btn">
              <input type="submit" value="Sign in" name="" />
            </div>
          </form>
          <div class="continue-with">
            <p></p>
            <h2>Or continue with</h2>
            <p></p>
          </div>
          <div class="option-signin">
            <a href="#">
              <ion-icon class="google-icon" name="logo-google"></ion-icon>
              Google
              </a>
            <a href="#">
              <ion-icon class="google-icon" name="logo-github"></ion-icon>
              GitHub
            </a>
          </div>
        </div>
        <div class="not-member">
          <p>Not a member?</p>
          <a href="#">Sign up for free</a>
        </div>
      </div>
    </section>
  </body>
</html>
